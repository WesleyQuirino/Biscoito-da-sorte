<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Assets/cookie.svg" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div id="card">
        <div class="fortuneCookie">
          <h1>Qual é a sua sorte de hoje?</h1>
          <p>Abra o biscoito e descubra!</p>
          <img
            class="cookie"
            src="Assets/cookie.svg"
            alt="imagem de um biscoito da sorte"
          />
        </div>
        <div class="fortuneMessage hide">
          <h1>Aqui está a sua sorte de hoje:</h1>
          <div class="message">
          </div>
          <img
            src="Assets/openedCookie.svg"
            alt="imagem de um biscoito da sorte aberto"
          />
          <button>Abrir outro biscoito</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
